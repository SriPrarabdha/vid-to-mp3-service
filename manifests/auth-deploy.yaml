apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth

spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
    stratergy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 3
    template:
      metadata:
        labels:
          app: auth
      spec: 
        containers: 
          - name: auth
            image: prarabdha1/auth
            ports:
              - containerPort: 8000
